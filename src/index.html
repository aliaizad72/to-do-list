<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" type="text/css" rel="stylesheet">
  <script type="module" src="index.js"></script>
</head>
<body>
  <h1 class="text-3xl font-bold p-3">
    To-do-list
  </h1>
  <div id="projects-div" class="p-3">
    <label for="projects" class="block mb-2 font-medium text-gray-900">Projects</label>
    <select name="projects" id="projects" class="w-full rounded-lg border border-gray-300 text-gray-900 p-2 bg-gray-50 outline-none">
    </select>
  </div>
  <div class="flex gap-2 items-center m-3">
    <button id="openprojectform" class="text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-lg text-sm px-5 py-2.5">New Project</button>
    <button id="opentaskform" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 ">New Task</button>
  </div>
  <div class="p-3 hidden" id="projectform">
    <form action="">
        <label for="project-name" class="block mb-2 text-sm font-medium text-gray-900">Project name*</label>
        <input type="text" id="project-name" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs outline-none" required>
        <div class="flex gap-1 items-center">
          <input id="projectsubmit" type="submit" value="Create Project" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-3">
          <button id="closeprojectform" class="text-blue-700 bg-white hover:text-blue-900 font-medium rounded-lg text-sm px-2 py-2.5">Close</button>
        </div>
    </form>
  </div>
  <div class="p-3 hidden" id="form">
    <form action="" class="">
      <div class="mb-5">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title*</label>
        <input type="text" id="title" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs outline-none" required>
      </div>
      <div class="mb-5">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 outline-none" placeholder="Describe your task"></textarea>
      </div>
      <div class="mb-5">
        <label for="duedate" class="block mb-2 text-sm font-medium text-gray-900">Due by*</label>
        <input type="datetime-local" id="duedate" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs outline-none" required>
      </div>
      <div class="mb-5">
        <label for="priority" class="block mb-2 text-sm font-medium text-gray-900">Priority</label>
        <input type="number" id="priority" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs outline-none">
      </div>
      <div class="flex gap-1 items-center">
        <input id="todosubmit" type="submit" value="Create Task" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">
        <button id="closeform" class="text-blue-700 bg-white hover:text-blue-900 font-medium rounded-lg text-sm px-2 py-2.5 me-2 mb-2">
          Close 
        </button>
      </div>
    </form>
  </div>
  <div id="todos">
    <h3 class="px-3 text-2xl">Your Tasks</h3>
  </div>
</body>
</html>
