<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" type="text/css" rel="stylesheet">
  <script type="module" src="index.js"></script>
</head>
<body>
  <h1 class="text-3xl font-bold p-3">
    To-do-list
  </h1>
  <div class="p-3">
    <form action="" class="">
      <div class="mb-5">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
        <input type="text" id="title" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 outline-none">
      </div>
      <div class="mb-5">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Describe your task"></textarea>
      </div>
      <div class="mb-5">
        <label for="dueDate" class="block mb-2 text-sm font-medium text-gray-900">Due by:</label>
        <input type="datetime-local" id="dueDate" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 outline-none">
      </div>
      <div class="mb-5">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Priority</label>
        <input type="number" id="title" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 outline-none">
      </div>
      <input id="submit" type="submit" value="Create Task" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">
    </form>
  </div>
</body>
</html>
